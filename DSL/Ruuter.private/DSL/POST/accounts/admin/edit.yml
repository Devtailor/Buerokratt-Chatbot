declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'EDIT'"
  method: post
  accepts: json
  returns: json
  namespace: backoffice
  allowlist:
    body:
      - field: csaTitle
        type: string
        description: "Body field 'csaTitle'"
      - field: csa_email
        type: string
        description: "Body field 'csa_email'"
      - field: displayName
        type: string
        description: "Body field 'displayName'"
      - field: firstName
        type: string
        description: "Body field 'firstName'"
      - field: lastName
        type: string
        description: "Body field 'lastName'"
      - field: roles
        type: array
        description: "Body field 'roles'"
      - field: userIdCode
        type: string
        description: "Body field 'userIdCode'"
      - field: department
        type: string
        description: "Body field 'department'"
      - field: jiraAccountId
        type: string
        description: "Body field 'jiraAccountId'"
      - field: jiraConnectDisconnect
        type: boolean
        description: "Body field 'jiraConnectDisconnect'"

extractRequestData:
  assign:
    firstName: ${incoming.body.firstName}
    lastName: ${incoming.body.lastName}
    userIdCode: ${incoming.body.userIdCode}
    displayName: ${incoming.body.displayName}
    csaTitle: ${incoming.body.csaTitle}
    csa_email: ${incoming.body.csa_email}
    roles: ${incoming.body.roles}
    department: ${incoming.body.department}
    jira_account_id: ${incoming.body.jiraAccountId}
 
getUser:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/get-user"
    body:
      userIdCode: ${userIdCode}
  result: res
  next: checkIfUserExists

checkIfUserExists:
  switch:
    - condition: "${res.response.body.length > 0}"
      next: checkJiraConnectDisconnect
  next: return_not_exists

checkJiraConnectDisconnect:
  switch:
    - condition: ${incoming.body.jiraConnectDisconnect && !incoming.body.jiraAccountId.length}
      # connect jira
      next: getAuthHeader
    - condition: ${incoming.body.jiraConnectDisconnect && incoming.body.jiraAccountId.length > 0}
      # disconnect jira
      next: removeJiraAccountId
  next: updateUser

getAuthHeader:
  call: http.post
  args:
    url: "[#CHATBOT_DMAPPER]/hbs/chat-bot/get_auth_header"
    headers:
      type: json
    body:
      username: "[#JIRA_USERNAME]"
      token: "[#JIRA_API_TOKEN]"
  result: auth_header

getJiraAccountId:
  call: http.get
  args:
    url: "[#JIRA_CLOUD_DOMAIN]/rest/api/3/user/search?maxResults=1&query=${csa_email}"
    headers:
      Authorization: ${auth_header.response.body.val}
      Accept: "application/json"
      Content-Type: "application/json"
  result: jira_user_res

checkJiraUserRes:
  switch:
    - condition: ${jira_user_res.response.body[0]?.emailAddress === csa_email}
      next: assignJiraAccountId
  next: updateUser

assignJiraAccountId:
  assign:
    jira_account_id: ${jira_user_res.response.body[0].accountId}
  next: updateUser

removeJiraAccountId:
  assign:
    jira_account_id: ""

updateUser:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/update-user"
    body:
      created: ${new Date().toISOString()}
      status: "active"
      firstName: ${firstName}
      lastName: ${lastName}
      userIdCode: ${userIdCode}
      displayName: ${displayName}
      csaTitle: ${csaTitle}
      csaEmail: ${csa_email}
      department: ${department}
      jiraAccountId: ${jira_account_id ?? ""}
  result: add_user_res
  next: updateRoles

updateRoles:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/insert-user-role"
    body:
      userIdCode: ${userIdCode}
      roles: ${roles}
      created: ${new Date().toISOString()}
  result: add_roles_res
  next: return_result

return_result:
  return: "User updated successfully"
  status: 200
  next: end

return_not_exists:
  return: "error: user does not exist"
  status: 400
  next: end

